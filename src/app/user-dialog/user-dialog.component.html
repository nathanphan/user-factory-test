<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
    <div class="form-container">
        <form class="user-form" [formGroup]="userForm">
          <div class="row">
            <div class="col-md-5">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Joined Date" formControlName="dateJoined" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-md-5">
              <input type="button" class="btn btn-primary" value="Create!" (click)="save()">
            </div>
          </div>
        </form>
      </div>
</div>
