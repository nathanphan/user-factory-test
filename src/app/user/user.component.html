
<div class="form-container">
  <form class="user-form" [formGroup]="userForm">
    <div class="row">
      <div class="col-md-5">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
              <mat-error *ngIf="f['name'].hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
          </mat-form-field>
      </div>
      <div class="col-md-5">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email"
                     [errorStateMatcher]="matcher">
                     <mat-error *ngIf="f['email'].hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="f['email'].hasError('email')">
                          Email is not <strong>valid</strong>
                        </mat-error>
            </mat-form-field>
      </div>
      <div class="col-md-5">
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Joined Date" formControlName="dateJoined" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
      </div>
      <div class="col-md-5">
        <input type="button" class="btn btn-primary" value="Create!" (click)="add()">
      </div>
    </div>
  </form>
</div>
